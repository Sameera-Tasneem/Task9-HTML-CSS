 <!DOCTYPE html>
<html>
  <head>
    <title>EPAM LOGIN</title> 
    <meta name="viewport" content="width=device-width, initial-scale=2" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="outer-align">
      <div class="cus-width">
        <div class="container-fluid bg-info p-3">
          <div class="d-flex justify-content-between">
            <div class="d-flex justify-content-center">
              <img src="grad.PNG" class="img-fluid logo"/>
            </div>
            <div class="font-weight-bold text-light signin">Sign in</div>
            <div class="d-flex justify-content-center">
              <img src="exit.PNG" class="img-fluid logo"/>
            </div>
          </div>
        </div>

        <div class="container mt-5">
          <div class="input-group">
            <input type="text" placeholder="mail@example.com" class="form-control"
            />
            <div class="input-group-append">
              <span class="input-group-text material-icons">email</span>
            </div>
          </div>

          <div class="input-group mt-3">
            <input type="password" placeholder="Password" class="form-control"
            />
            <div class="input-group-append">
              <span class="input-group-text material-icons">enhanced_encryption</span>
            </div>
          </div>

          <button type="button" class="btn btn-info sign-in-button mt-4 font-weight-bold">SIGN IN</button>

          <div class="d-flex justify-content-between mt-3">
            <div class="text-muted other-options font-weight-bold">Forgot your password?</div>
            <div class="text-muted other-options font-weight-bold">Register! </div>
          </div>

          <div class="row mt-4 mb-4">
            <div class="col-sm-5"><hr /></div>
            <div class="col-sm-2 text-center text-muted font-weight-bolder">
              OR
            </div>
            <div class="col-sm-5"><hr /></div>
          </div>

          <button type="button" class="btn btn-f">
            <img src="https://image.flaticon.com/icons/svg/2111/2111398.svg" class="img-fluid button"/>
          </button>

          <button type="button" class="btn btn-g mt-3">
            <img src="https://image.flaticon.com/icons/svg/145/145804.svg" class="img-fluid button"/>
          </button>

          <button type="button" class="btn btn-e font-weight-bold mt-5">
            &lt; EPAM LOGIN &gt;
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
